<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBC Learner Performance Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>CBC Learner Performance Analysis</h1>
    <p>Data-driven learner performance visualization</p>
  </header>

  <section>
    <h2>Learner Performance Table</h2>
    <table id="performance-table">
      <thead>
        <tr>
          <th>Learner</th>
          <th>EE</th>
          <th>ME</th>
          <th>AE</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Performance Distribution</h2>
    <canvas id="barChart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
